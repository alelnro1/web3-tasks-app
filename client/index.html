<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TasksApp | DApp</title>
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./main.css" />
    <!-- Google icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card card-body rounded-0 mb-4 bg-dark">
                    <h1>Dapp</h1>
                    <h6 class="text-muted">Decentralized Task App</h6>
                    <span>Wallet</span>
                    <span id="account"></span>
                </div>

                <form action="" class="card card-body bg-dark rounded-0" id="taskForm">
                    <h4>Save a Task</h4>

                    <input type="text" name="title" placeholder="Write a Task" class="form-control bg-dark text-white rounded-0 border-0 my-4" />

                    <textarea name="description" class="form-control my-4 bg-dark text-white rounded-0 border-0" rows="2" placeholder="Write the task description"></textarea>

                    <button class="btn btn-primary">
                        Create Task
                    </button>
                </form>
            </div>
            <div class="col-md-8">
                <div id="tasksList">
                    tasks list
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./libs/@truffle/contract/dist/truffle-contract.min.js"></script>
    <script src="./app.js"></script>
    <script src="./ui.js"></script>
</body>
</html>
